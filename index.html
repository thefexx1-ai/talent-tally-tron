<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Got Talent Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 210 40% 8%;
            --foreground: 210 40% 98%;
            --card: 210 40% 12%;
            --card-foreground: 210 40% 98%;
            --popover: 210 40% 12%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 210 40% 9%;
            --secondary: 210 40% 16%;
            --secondary-foreground: 210 40% 98%;
            --muted: 210 40% 16%;
            --muted-foreground: 210 40% 65%;
            --accent: 210 40% 16%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 210 40% 18%;
            --input: 210 40% 18%;
            --ring: 210 40% 98%;
            --radius: 0.5rem;
            
            /* Custom Kingdom Colors */
            --royal-gold: 45 90% 60%;
            --royal-gold-light: 45 85% 75%;
            --kingdom-dark: 210 50% 5%;
            --kingdom-light: 210 40% 25%;
            --gradient-royal: linear-gradient(135deg, hsl(var(--royal-gold)), hsl(var(--royal-gold-light)));
            --gradient-kingdom: linear-gradient(180deg, hsl(var(--kingdom-dark)), hsl(var(--background)));
            --shadow-royal: 0 10px 30px -10px hsl(var(--royal-gold) / 0.3);
            --shadow-glow: 0 0 40px hsl(var(--royal-gold-light) / 0.2);
        }

        html.light {
            --background: 0 0% 100%;
            --foreground: 210 40% 9%;
            --card: 0 0% 100%;
            --card-foreground: 210 40% 9%;
            --popover: 0 0% 100%;
            --popover-foreground: 210 40% 9%;
            --primary: 210 40% 9%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 210 40% 9%;
            --muted: 210 40% 96%;
            --muted-foreground: 210 40% 45%;
            --accent: 210 40% 96%;
            --accent-foreground: 210 40% 9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 210 40% 85%;
            --input: 210 40% 85%;
            --ring: 210 40% 9%;
            
            /* Light mode kingdom colors */
            --kingdom-dark: 210 50% 95%;
            --kingdom-light: 210 40% 85%;
            --gradient-kingdom: linear-gradient(180deg, hsl(var(--kingdom-dark)), hsl(var(--background)));
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        .bg-gradient-kingdom {
            background: var(--gradient-kingdom);
        }

        .bg-gradient-royal {
            background: var(--gradient-royal);
        }

        .text-royal-gold {
            color: hsl(var(--royal-gold));
        }

        .text-royal-gold-light {
            color: hsl(var(--royal-gold-light));
        }

        .border-royal-gold {
            border-color: hsl(var(--royal-gold));
        }

        .border-royal-gold\/30 {
            border-color: hsl(var(--royal-gold) / 0.3);
        }

        .border-kingdom-light {
            border-color: hsl(var(--kingdom-light));
        }

        .bg-card {
            background: hsl(var(--card));
        }

        .bg-card\/50 {
            background: hsl(var(--card) / 0.5);
        }

        .bg-muted\/30 {
            background: hsl(var(--muted) / 0.3);
        }

        .bg-background\/80 {
            background: hsl(var(--background) / 0.8);
        }

        .bg-destructive {
            background: hsl(var(--destructive));
        }

        .text-destructive-foreground {
            color: hsl(var(--destructive-foreground));
        }

        .text-muted-foreground {
            color: hsl(var(--muted-foreground));
        }

        .text-primary-foreground {
            color: hsl(var(--primary-foreground));
        }

        .shadow-royal {
            box-shadow: var(--shadow-royal);
        }

        .drop-shadow-glow {
            filter: drop-shadow(var(--shadow-glow));
        }

        .bg-clip-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .transition-all {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: var(--gradient-royal);
            color: hsl(var(--primary-foreground));
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow-royal);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
            padding: 0.5rem 1rem;
        }

        .btn-outline:hover {
            background: hsl(var(--accent));
        }

        .btn-destructive {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            padding: 0.5rem 1rem;
        }

        .btn-ghost {
            background: transparent;
            color: hsl(var(--foreground));
            padding: 0.5rem 1rem;
        }

        .btn-ghost:hover {
            background: hsl(var(--accent));
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .input {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--border));
            background: hsl(var(--background));
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: hsl(var(--foreground));
            outline: none;
            transition: all 0.2s;
        }

        .input:focus {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
        }

        .card {
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            background: hsl(var(--card));
            color: hsl(var(--card-foreground));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .switch {
            position: relative;
            display: inline-flex;
            width: 2.75rem;
            height: 1.5rem;
            cursor: pointer;
        }

        .switch input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .switch-track {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            background: hsl(var(--input));
            transition: background-color 0.2s;
        }

        .switch input:checked + .switch-track {
            background: hsl(var(--primary));
        }

        .switch-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background: hsl(var(--background));
            transition: transform 0.2s;
            pointer-events: none;
        }

        .switch input:checked + .switch-track .switch-thumb {
            transform: translateX(1.25rem);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip-content {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: hsl(var(--popover));
            color: hsl(var(--popover-foreground));
            padding: 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 50;
            border: 1px solid hsl(var(--border));
        }

        .tooltip:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
        }

        .rtl {
            direction: rtl;
        }

        .ltr {
            direction: ltr;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const TalentCalculator = () => {
            const [judges, setJudges] = useState([
                { id: 1, name: '', creativity: '', quality: '', specialCriteria: [''], isHalfWeight: false, isExcluded: false }
            ]);
            const [isArabic, setIsArabic] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [audienceMembers, setAudienceMembers] = useState([
                { id: 1, voters: '', points: '', isHalfWeight: false },
                { id: 2, voters: '', points: '', isHalfWeight: true }
            ]);
            const [controlConstant, setControlConstant] = useState('');
            const [result, setResult] = useState(null);
            const [showBreakdown, setShowBreakdown] = useState(false);
            const [showTransparency, setShowTransparency] = useState(false);

            // Translations
            const translations = {
                en: {
                    title: "Rustic Got Talent Calculator",
                    withRegards: "With regards of COT",
                    judges: "Referees",
                    judgeLabel: "Referee",
                    creativity: "Creativity (0-10)",
                    quality: "Quality (0-10)",
                    specialCriteria: "Special Criteria",
                    addJudge: "Add Referee",
                    addCriteria: "Add Criteria",
                    removeCriteria: "Remove Criteria",
                    halfImpact: "Half Impact",
                    fullImpact: "Full Impact",
                    audienceVoting: "Audience Voting",
                    numberOfVoters: "Number of Voters",
                    totalAudiencePoints: "Total Audience Points",
                    controlConstant: "Control Constant (M)",
                    calculateResult: "Calculate Result",
                    finalResults: "Final Results",
                    finalScore: "Final Score",
                    judgesAverage: "Referees Average",
                    audienceAverage: "Audience Average",
                    audienceEffective: "Audience Effective",
                    calculationBreakdown: "Calculation Breakdown",
                    judgeAverages: "Referee Averages:",
                    formulaResults: "Formula Results:",
                    biasDetection: "Bias Detection",
                    excludeJudge: "Exclude Referee",
                    includeJudge: "Include Referee",
                    biasTooltip: "Z-score:",
                    exploreLogic: "Explore the full calculation logic behind Rustic Got Talent",
                    transparencyTitle: "Calculation Logic & Formulas",
                    backToCalculator: "Back to Calculator",
                    copyright: "© for Rustic Kingdom 🗝️ | developer: Adham",
                    addAudience: "Add Audience Member",
                    audienceMember: "Audience Member",
                    fairnessNotice: "Note: The fairness assessment method provides statistical indicators but is not 100% accurate. Management should verify and double-check all results manually to ensure complete accuracy and fairness."
                },
                ar: {
                    title: "حاسبة مواهب راستيك",
                    withRegards: "مع تحيات فيلق المواهب",
                    judges: "الحكام",
                    judgeLabel: "الحكم",
                    creativity: "الإبداع (0-10)",
                    quality: "الجودة (0-10)",
                    specialCriteria: "المعايير الخاصة",
                    addJudge: "إضافة حكم",
                    addCriteria: "إضافة معيار",
                    removeCriteria: "إزالة معيار",
                    halfImpact: "نصف التأثير",
                    fullImpact: "التأثير الكامل",
                    audienceVoting: "تصويت الجمهور",
                    numberOfVoters: "عدد المصوتين",
                    totalAudiencePoints: "إجمالي نقاط الجمهور",
                    controlConstant: "ثابت التحكم (M)",
                    calculateResult: "احسب النتيجة",
                    finalResults: "النتائج النهائية",
                    finalScore: "النتيجة النهائية",
                    judgesAverage: "متوسط الحكام",
                    audienceAverage: "متوسط الجمهور",
                    audienceEffective: "الجمهور الفعال",
                    calculationBreakdown: "تفصيل الحساب",
                    judgeAverages: "متوسط الحكام:",
                    formulaResults: "نتائج الصيغة:",
                    biasDetection: "كشف التحيز",
                    excludeJudge: "استبعاد الحكم",
                    includeJudge: "تضمين الحكم",
                    biasTooltip: "نقاط Z:",
                    exploreLogic: "استكشاف منطق الحساب الكامل وراء مواهب راستيك",
                    transparencyTitle: "منطق الحساب والصيغ",
                    backToCalculator: "العودة للحاسبة",
                    copyright: "© مملكة راستيك 🗝️ | المطور: أدهم",
                    addAudience: "إضافة عضو جمهور",
                    audienceMember: "عضو الجمهور",
                    fairnessNotice: "ملاحظة: طريقة تقييم العدالة توفر مؤشرات إحصائية ولكنها ليست دقيقة بنسبة 100%. يجب على الإدارة التحقق ومراجعة جميع النتائج يدوياً لضمان الدقة والعدالة الكاملة."
                }
            };

            const t = translations[isArabic ? 'ar' : 'en'];

            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.remove('light');
                } else {
                    document.documentElement.classList.add('light');
                }
            }, [isDarkMode]);

            const addJudge = () => {
                const newJudge = {
                    id: Date.now(),
                    name: '',
                    creativity: '',
                    quality: '',
                    specialCriteria: [''],
                    isHalfWeight: false,
                    isExcluded: false
                };
                setJudges([...judges, newJudge]);
            };

            const removeJudge = (id) => {
                if (judges.length > 1) {
                    setJudges(judges.filter(judge => judge.id !== id));
                }
            };

            const updateJudge = (id, field, value) => {
                setJudges(judges.map(judge => 
                    judge.id === id ? { ...judge, [field]: value } : judge
                ));
            };

            const addSpecialCriteria = (judgeId) => {
                setJudges(judges.map(judge => 
                    judge.id === judgeId 
                        ? { ...judge, specialCriteria: [...judge.specialCriteria, ''] }
                        : judge
                ));
            };

            const removeSpecialCriteria = (judgeId, index) => {
                setJudges(judges.map(judge => 
                    judge.id === judgeId 
                        ? { ...judge, specialCriteria: judge.specialCriteria.filter((_, i) => i !== index) }
                        : judge
                ));
            };

            const updateSpecialCriteria = (judgeId, index, value) => {
                setJudges(judges.map(judge => 
                    judge.id === judgeId 
                        ? { 
                            ...judge, 
                            specialCriteria: judge.specialCriteria.map((criteria, i) => 
                                i === index ? value : criteria
                            )
                        }
                        : judge
                ));
            };


            const updateAudienceMember = (id, field, value) => {
                setAudienceMembers(audienceMembers.map(member => 
                    member.id === id ? { ...member, [field]: value } : member
                ));
            };

            const calculateBiasData = (judgeAverages) => {
                const activeJudges = judges.filter(judge => !judge.isExcluded);
                const activeAverages = judgeAverages.filter((_, index) => !judges[index].isExcluded);
                
                if (activeAverages.length === 0) return [];
                
                const mean = activeAverages.reduce((acc, avg) => acc + avg, 0) / activeAverages.length;
                const variance = activeAverages.reduce((acc, avg) => acc + Math.pow(avg - mean, 2), 0) / activeAverages.length;
                const stdDev = Math.sqrt(variance);
                
                if (stdDev === 0) {
                    return judgeAverages.map(() => ({ zScore: 0, flag: 'green', emoji: '🟢' }));
                }
                
                return judgeAverages.map((avg) => {
                    const zScore = (avg - mean) / stdDev;
                    const absZ = Math.abs(zScore);
                    
                    let flag = 'green';
                    let emoji = '🟢';
                    
                    if (absZ > 2) {
                        flag = 'red';
                        emoji = '🔴';
                    } else if (absZ > 1) {
                        flag = 'yellow';
                        emoji = '🟡';
                    }
                    
                    return { zScore, flag, emoji };
                });
            };

            const calculateResult = () => {
                // Reset result to force recalculation
                setResult(null);
                setShowBreakdown(false);
                
                // Filter out excluded judges
                const activeJudges = judges.filter(judge => !judge.isExcluded);
                
                if (activeJudges.length === 0) return;

                // Calculate special criteria averages for each judge
                const specialCriteriaAverages = judges.map(judge => {
                    const validCriteria = judge.specialCriteria.filter(c => c !== '' && !isNaN(parseFloat(c)));
                    if (validCriteria.length === 0) return 0;
                    const sum = validCriteria.reduce((acc, criteria) => acc + parseFloat(criteria), 0);
                    return sum / validCriteria.length;
                });

                // Calculate judge averages (including excluded judges for bias calculation)
                const judgeAverages = judges.map((judge, index) => {
                    const creativity = parseFloat(judge.creativity) || 0;
                    const quality = parseFloat(judge.quality) || 0;
                    const average = (creativity + quality + specialCriteriaAverages[index]) / 3;
                    return judge.isHalfWeight ? average / 2 : average;
                });

                // Calculate bias data
                const biasData = calculateBiasData(judgeAverages);

                // Calculate overall judges average (only active judges)
                const activeAverages = judgeAverages.filter((_, index) => !judges[index].isExcluded);
                const judgesAverage = activeAverages.reduce((acc, avg) => acc + avg, 0) / activeAverages.length;

                // Calculate audience data
                let totalVoters = 0;
                let totalPoints = 0;
                
                audienceMembers.forEach(member => {
                    const voters = parseInt(member.voters) || 0;
                    const points = parseInt(member.points) || 0;
                    const avgPoints = voters > 0 ? points / voters : 0;
                    const effectivePoints = member.isHalfWeight ? avgPoints / 2 : avgPoints;
                    
                    totalVoters += voters;
                    totalPoints += voters * effectivePoints;
                });

                const audienceAverage = totalVoters > 0 ? totalPoints / totalVoters : 0;

                // Calculate effective M value
                const M = Math.max(activeJudges.length * 10, parseInt(controlConstant) || 20);

                // Calculate audience effective
                const audienceEffective = totalVoters > 0 
                    ? (totalVoters * audienceAverage + M * judgesAverage) / (totalVoters + M)
                    : judgesAverage;

                // Calculate final score
                const finalScore = (judgesAverage * 0.75) + (audienceEffective * 0.25);

                setResult({
                    finalScore,
                    judgesAverage,
                    audienceAverage,
                    audienceEffective,
                    judgeAverages,
                    specialCriteriaAverages,
                    biasData,
                    totalVoters
                });
                setShowBreakdown(true);
            };

            const Icon = ({ name, className = "h-4 w-4" }) => {
                const icons = {
                    plus: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    ),
                    minus: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
                        </svg>
                    ),
                    trophy: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    ),
                    users: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                        </svg>
                    ),
                    judge: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    ),
                    moon: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    ),
                    sun: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
                        </svg>
                    ),
                    chevronUp: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
                        </svg>
                    ),
                    chevronDown: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                        </svg>
                    ),
                    x: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    ),
                    back: (
                        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    )
                };
                return icons[name] || <div className={className}></div>;
            };

            const Switch = ({ checked, onCheckedChange }) => (
                <label className="switch">
                    <input 
                        type="checkbox" 
                        checked={checked} 
                        onChange={(e) => onCheckedChange(e.target.checked)}
                    />
                    <div className="switch-track">
                        <div className="switch-thumb"></div>
                    </div>
                </label>
            );

            const TransparencySection = () => (
                <div className="min-h-screen bg-gradient-kingdom p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="mb-8">
                            <button
                                onClick={() => setShowTransparency(false)}
                                className="btn btn-outline mb-4 border-royal-gold/30 hover:border-royal-gold"
                            >
                                <Icon name="back" className="h-4 w-4 mr-2" />
                                {t.backToCalculator}
                            </button>
                            <h1 className="text-4xl font-bold text-royal-gold text-center mb-2">
                                {t.transparencyTitle}
                            </h1>
                        </div>

                        <div className="card border-royal-gold/30 bg-card/80 backdrop-blur-sm p-8 space-y-8">
                            <div>
                                <h2 className="text-xl font-semibold text-royal-gold mb-4">
                                    {isArabic ? "صيغ الحساب الأساسية" : "Core Calculation Formulas"}
                                </h2>
                                <div className="space-y-4 font-mono text-sm bg-muted/30 p-4 rounded">
                                    <div><strong>JudgeAvg_j</strong> = (Creativity_j + Quality_j + SpecialCriteriaAvg_j) / 3</div>
                                    <div><strong>Judges_Avg</strong> = Σ(JudgeAvg_j) / NumberOfActiveJudges</div>
                                    <div><strong>Audience_Avg</strong> = TotalAudiencePoints / TotalVoters</div>
                                    <div><strong>M</strong> = max(NumberOfActiveJudges × 10, ControlConstant)</div>
                                    <div><strong>Audience_Effective</strong> = (Voters × Audience_Avg + M × Judges_Avg) / (Voters + M)</div>
                                    <div><strong>Final_Score</strong> = (Judges_Avg × 0.75) + (Audience_Effective × 0.25)</div>
                                </div>
                            </div>

                            <div>
                                <h2 className="text-xl font-semibold text-royal-gold mb-4">
                                    {isArabic ? "كشف التحيز (طريقة Z-score)" : "Bias Detection (Z-score Method)"}
                                </h2>
                                <div className="space-y-4 font-mono text-sm bg-muted/30 p-4 rounded">
                                    <div><strong>Mean</strong> = Σ(JudgeAvg_j) / NumberOfActiveJudges</div>
                                    <div><strong>StdDev</strong> = √(Σ(JudgeAvg_j - Mean)² / NumberOfActiveJudges)</div>
                                    <div><strong>Z_j</strong> = (JudgeAvg_j - Mean) / StdDev</div>
                                    <div className="mt-4">
                                        <div><span className="text-green-400">🟢</span> {isArabic ? "عادل/متسق" : "Fair/Consistent"}: |Z_j| ≤ 1</div>
                                        <div><span className="text-yellow-400">🟡</span> {isArabic ? "مشبوه/حدي" : "Suspicious/Borderline"}: 1 &lt; |Z_j| ≤ 2</div>
                                        <div><span className="text-red-400">🔴</span> {isArabic ? "متحيز/شاذ" : "Biased/Outlier"}: |Z_j| &gt; 2</div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h2 className="text-xl font-semibold text-royal-gold mb-4">
                                    {isArabic ? "التحكم في التأثير" : "Impact Controls"}
                                </h2>
                                <div className="space-y-2 bg-muted/30 p-4 rounded">
                                    <div>{isArabic ? "• نصف التأثير للحكم: RefereeAvg_j = OriginalAvg / 2" : "• Half Impact for Referee: RefereeAvg_j = OriginalAvg / 2"}</div>
                                    <div>{isArabic ? "• نصف التأثير للجمهور: Audience_Avg = OriginalAvg / 2" : "• Half Impact for Audience: Audience_Avg = OriginalAvg / 2"}</div>
                                    <div>{isArabic ? "• استبعاد الحكم: إزالة من حساب Referees_Avg" : "• Exclude Referee: Remove from Referees_Avg calculation"}</div>
                                </div>
                            </div>
                            
                            <div>
                                <h2 className="text-xl font-semibold text-royal-gold mb-4">
                                    {isArabic ? "إشعار مهم" : "Important Notice"}
                                </h2>
                                <div className="bg-muted/30 p-4 rounded border border-royal-gold/30">
                                    <p className="text-sm text-muted-foreground">
                                        {t.fairnessNotice}
                                    </p>
                                </div>
                            </div>

                            <div>
                                <h2 className="text-xl font-semibold text-royal-gold mb-4">
                                    {isArabic ? "شرح ثابت M" : "M Constant Explanation"}
                                </h2>
                                <div className="bg-muted/30 p-4 rounded">
                                    <p className="text-sm">
                                        {isArabic 
                                            ? "ثابت M يتحكم في تأثير تصويت الجمهور. قيمة أعلى تعني تأثيراً أقل للجمهور، والعكس صحيح. القيمة الافتراضية تُحسب كـ (عدد القضاة × 10) أو الحد الأدنى المحدد."
                                            : "The M constant controls the influence of audience voting. A higher value means less audience influence, and vice versa. The default value is calculated as (Number of Judges × 10) or the specified minimum."
                                        }
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            if (showTransparency) {
                return <TransparencySection />;
            }

            return (
                <div className={`min-h-screen bg-gradient-kingdom ${isArabic ? 'rtl' : 'ltr'}`}>
                    <div className="container mx-auto px-4 py-8">
                        <div className="space-y-8">
                            {/* Header */}
                            <div className="text-center space-y-4">
                                <div className="flex justify-center mb-4">
                                    <img 
                                        src="https://lh3.googleusercontent.com/d/1AKhyfkwBZRTDumsR-E9Xqtz15D6dZ9-S" 
                                        alt="Rustic Got Talent Logo" 
                                        className="h-24 w-auto drop-shadow-glow"
                                    />
                                </div>
                                
                                <h1 className="text-4xl font-bold bg-gradient-royal bg-clip-text text-transparent">
                                    {t.title}
                                </h1>
                                
                                <p className="text-royal-gold-light text-lg">
                                    {t.withRegards}
                                </p>
                            </div>

                            {/* Language and Theme Controls */}
                            <div className="flex justify-center gap-4">
                                <button
                                    onClick={() => setIsArabic(!isArabic)}
                                    className="btn btn-outline border-royal-gold/30 hover:border-royal-gold"
                                >
                                    {isArabic ? 'English' : 'العربية'}
                                </button>
                                <button
                                    onClick={() => setIsDarkMode(!isDarkMode)}
                                    className="btn btn-outline border-royal-gold/30 hover:border-royal-gold"
                                >
                                    <Icon name={isDarkMode ? "sun" : "moon"} className="h-4 w-4 mr-2" />
                                    {isDarkMode ? 'Light' : 'Dark'}
                                </button>
                            </div>

                            {/* Input Section */}
                            <div className="space-y-6">
                                {/* Judges Section */}
                                <div className="card border-kingdom-light bg-card/50 backdrop-blur-sm">
                                    <div className="p-6 pb-4">
                                        <h3 className="text-lg font-semibold text-royal-gold flex items-center gap-2">
                                            <Icon name="judge" className="h-5 w-5" />
                                            {t.judges}
                                        </h3>
                                    </div>
                                    <div className="px-6 pb-6 space-y-4">
                                        {judges.map((judge, judgeIndex) => (
                                            <div key={judge.id} className={`card border-royal-gold/30 bg-background/80 backdrop-blur-sm p-4 space-y-3 ${judge.isExcluded ? 'opacity-50' : ''}`}>
                                                <div className="flex items-center justify-between gap-4">
                                                    <div className="flex-1">
                                                         <input
                                                            type="text"
                                                            value={judge.name}
                                                            onChange={(e) => updateJudge(judge.id, 'name', e.target.value)}
                                                            className="input bg-background/80 font-semibold text-royal-gold-light w-full max-w-[80px] sm:max-w-[120px] text-sm"
                                                            placeholder={`R${judgeIndex + 1}`}
                                                        />
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <div className="flex items-center gap-2">
                                                            <label className="text-xs whitespace-nowrap">
                                                                {judge.isHalfWeight ? t.halfImpact : t.fullImpact}
                                                            </label>
                                                            <Switch
                                                                checked={judge.isHalfWeight}
                                                                onCheckedChange={(checked) => updateJudge(judge.id, 'isHalfWeight', checked)}
                                                            />
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <button
                                                                className={`btn btn-sm ${judge.isExcluded ? "bg-destructive text-destructive-foreground" : "btn-outline"}`}
                                                                onClick={() => updateJudge(judge.id, 'isExcluded', !judge.isExcluded)}
                                                            >
                                                                {judge.isExcluded ? t.includeJudge : t.excludeJudge}
                                                            </button>
                                                        </div>
                                                        {judges.length > 1 && (
                                                            <button
                                                                className="btn btn-destructive btn-sm"
                                                                onClick={() => removeJudge(judge.id)}
                                                            >
                                                                <Icon name="minus" />
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                                
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div>
                                                        <label className="text-sm font-medium">{t.creativity}</label>
                                                        <input
                                                            type="number"
                                                            min="0"
                                                            max="10"
                                                            step="0.1"
                                                            value={judge.creativity}
                                                            onChange={(e) => updateJudge(judge.id, 'creativity', e.target.value)}
                                                            className="input bg-background/80"
                                                            placeholder=""
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="text-sm font-medium">{t.quality}</label>
                                                        <input
                                                            type="number"
                                                            min="0"
                                                            max="10"
                                                            step="0.1"
                                                            value={judge.quality}
                                                            onChange={(e) => updateJudge(judge.id, 'quality', e.target.value)}
                                                            className="input bg-background/80"
                                                            placeholder=""
                                                        />
                                                    </div>
                                                </div>
                                                
                                                <div>
                                                    <div className="flex items-center justify-between mb-2">
                                                        <label className="text-sm font-medium">{t.specialCriteria}</label>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => addSpecialCriteria(judge.id)}
                                                                className="btn btn-outline btn-sm border-royal-gold/30 hover:border-royal-gold"
                                                            >
                                                                <Icon name="plus" className="h-3 w-3 mr-1" />
                                                                {t.addCriteria}
                                                            </button>
                                                            {judge.specialCriteria.length > 1 && (
                                                                <button
                                                                    onClick={() => removeSpecialCriteria(judge.id, judge.specialCriteria.length - 1)}
                                                                    className="btn btn-destructive btn-sm"
                                                                >
                                                                    <Icon name="minus" className="h-3 w-3 mr-1" />
                                                                    {t.removeCriteria}
                                                                </button>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <div className="space-y-2">
                                                        {judge.specialCriteria.map((criteria, index) => (
                                                            <input
                                                                key={index}
                                                                type="number"
                                                                min="0"
                                                                max="10"
                                                                step="0.1"
                                                                value={criteria}
                                                                onChange={(e) => updateSpecialCriteria(judge.id, index, e.target.value)}
                                                                placeholder=""
                                                                className="input bg-background/80"
                                                            />
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        <button
                                            onClick={addJudge}
                                            className="btn btn-outline w-full border-royal-gold/30 hover:border-royal-gold"
                                        >
                                            <Icon name="plus" className="h-4 w-4 mr-2" />
                                            {t.addJudge}
                                        </button>
                                    </div>
                                </div>

                                {/* Audience Section */}
                                <div className="card border-kingdom-light bg-card/50 backdrop-blur-sm">
                                    <div className="p-6 pb-4">
                                        <h3 className="text-lg font-semibold text-royal-gold flex items-center gap-2">
                                            <Icon name="users" className="h-5 w-5" />
                                            {t.audienceVoting}
                                        </h3>
                                    </div>
                                    <div className="px-6 pb-6 space-y-4">
                                        {audienceMembers.map((member, index) => (
                                            <div key={member.id} className="card border-royal-gold/30 bg-background/80 backdrop-blur-sm p-4 space-y-3">
                                                 <div className="flex items-center justify-between gap-4">
                                                     <div className="flex items-center gap-3">
                                                         <img 
                                                             src="https://lh3.googleusercontent.com/d/1AKhyfkwBZRTDumsR-E9Xqtz15D6dZ9-S" 
                                                             alt="Logo" 
                                                             className="h-6 w-auto"
                                                         />
                                                         <div className="text-sm font-medium text-royal-gold-light">
                                                             {index === 0 ? 'Full Impact Audience' : 'Half Impact Audience'}
                                                         </div>
                                                     </div>
                                                 </div>
                                                
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div>
                                                        <label className="text-sm font-medium">{t.numberOfVoters}</label>
                                                        <input
                                                            type="number"
                                                            min="0"
                                                            value={member.voters}
                                                            onChange={(e) => updateAudienceMember(member.id, 'voters', e.target.value)}
                                                            className="input bg-background/80"
                                                            placeholder=""
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="text-sm font-medium">{t.totalAudiencePoints}</label>
                                                        <input
                                                            type="number"
                                                            min="0"
                                                            value={member.points}
                                                            onChange={(e) => updateAudienceMember(member.id, 'points', e.target.value)}
                                                            className="input bg-background/80"
                                                            placeholder=""
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        
                                        <div>
                                            <label className="text-sm font-medium">{t.controlConstant}</label>
                                            <input
                                                type="number"
                                                min="1"
                                                value={controlConstant}
                                                onChange={(e) => setControlConstant(e.target.value)}
                                                className="input bg-background/80"
                                                placeholder=""
                                            />
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={calculateResult}
                                    className="btn btn-primary w-full py-6 text-lg shadow-royal"
                                >
                                    <Icon name="trophy" className="h-5 w-5 mr-2" />
                                    {t.calculateResult}
                                </button>
                            </div>

                            {/* Results Section */}
                            {result && (
                                <div className="space-y-6">
                                    <div className="card border-royal-gold/30 bg-gradient-to-br from-card/80 to-royal-gold/5 backdrop-blur-sm">
                                        <div className="p-6 pb-4">
                                            <h3 className="text-center text-royal-gold text-2xl font-semibold">
                                                {t.finalResults}
                                            </h3>
                                        </div>
                                        <div className="px-6 pb-6 text-center space-y-4">
                                            <div className="text-6xl font-bold bg-gradient-royal bg-clip-text text-transparent">
                                                {result.finalScore.toFixed(2)}
                                            </div>
                                            <div className="text-royal-gold-light text-lg font-medium">
                                                {t.finalScore}
                                            </div>
                                            
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                                <div className="bg-muted/30 rounded-lg p-4">
                                                    <div className="text-2xl font-bold text-royal-gold">
                                                        {result.judgesAverage.toFixed(2)}
                                                    </div>
                                                    <div className="text-sm text-muted-foreground">
                                                        {t.judgesAverage}
                                                    </div>
                                                </div>
                                                <div className="bg-muted/30 rounded-lg p-4">
                                                    <div className="text-2xl font-bold text-royal-gold">
                                                        {result.audienceAverage.toFixed(2)}
                                                    </div>
                                                    <div className="text-sm text-muted-foreground">
                                                        {t.audienceAverage}
                                                    </div>
                                                </div>
                                                <div className="bg-muted/30 rounded-lg p-4">
                                                    <div className="text-2xl font-bold text-royal-gold">
                                                        {result.audienceEffective.toFixed(2)}
                                                    </div>
                                                    <div className="text-sm text-muted-foreground">
                                                        {t.audienceEffective}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Bias Detection */}
                                    <div className="card border-kingdom-light bg-card/50 backdrop-blur-sm">
                                        <div className="p-6 pb-4">
                                            <h3 className="text-lg font-semibold text-royal-gold">
                                                {t.biasDetection}
                                            </h3>
                                        </div>
                                        <div className="px-6 pb-6 space-y-3">
                                            {judges.map((judge, index) => (
                                                <div key={judge.id} className="flex items-center justify-between bg-muted/30 rounded-lg p-3">
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-lg">
                                                            {result.biasData[index]?.emoji}
                                                        </span>
                                                        <span className="font-medium">
                                                            {judge.name || `${t.judgeLabel} ${index + 1}`}
                                                        </span>
                                                        <span className="text-sm text-muted-foreground">
                                                            (Avg: {result.judgeAverages[index].toFixed(2)})
                                                        </span>
                                                    </div>
                                                    <div className="tooltip">
                                                        <span className="text-sm font-mono bg-card/50 px-2 py-1 rounded">
                                                            Z: {result.biasData[index]?.zScore.toFixed(2)}
                                                        </span>
                                                        <div className="tooltip-content">
                                                            {t.biasTooltip} {result.biasData[index]?.zScore.toFixed(3)}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Calculation Breakdown */}
                                    {showBreakdown && (
                                        <div className="card border-kingdom-light bg-card/50 backdrop-blur-sm">
                                            <div className="p-6 pb-4">
                                                <button
                                                    onClick={() => setShowBreakdown(!showBreakdown)}
                                                    className="flex items-center justify-between w-full text-left"
                                                >
                                                    <h3 className="text-lg font-semibold text-royal-gold">
                                                        {t.calculationBreakdown}
                                                    </h3>
                                                    <Icon name={showBreakdown ? "chevronUp" : "chevronDown"} />
                                                </button>
                                            </div>
                                            <div className="px-6 pb-6 space-y-4">
                                                <div>
                                                    <h4 className="font-medium mb-2">{t.judgeAverages}</h4>
                                                    <div className="space-y-1 font-mono text-xs bg-muted/30 p-3 rounded">
                                                        {judges.map((judge, index) => (
                                                            <div key={judge.id} className={judge.isExcluded ? 'line-through opacity-50' : ''}>
                                                                {judge.name || `${t.judgeLabel} ${index + 1}`}: {result.judgeAverages[index].toFixed(2)}
                                                                {judge.isHalfWeight && ' (Half)'}
                                                                {judge.isExcluded && ' (Excluded)'}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                                
                                                <div>
                                                    <h4 className="font-medium mb-2">{t.formulaResults}:</h4>
                                                    <div className="space-y-1 font-mono text-xs bg-muted/30 p-3 rounded">
                                                        <div>Active Judges = {judges.filter(j => !j.isExcluded).length}</div>
                                                        <div>Judges Avg = {result.judgesAverage.toFixed(2)}</div>
                                                        <div>Audience Avg = {result.audienceAverage.toFixed(2)}</div>
                                                        <div>Total Voters = {result.totalVoters}</div>
                                                        <div>M = {Math.max(judges.filter(j => !j.isExcluded).length * 10, parseInt(controlConstant) || 20)}</div>
                                                        <div>Audience Effective = {result.audienceEffective.toFixed(2)}</div>
                                                        <div className="text-royal-gold">
                                                            Final Score = ({result.judgesAverage.toFixed(2)} × 0.75) + ({result.audienceEffective.toFixed(2)} × 0.25) = {result.finalScore.toFixed(2)}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Transparency Link */}
                            <div className="text-center pt-8">
                                <button
                                    onClick={() => setShowTransparency(true)}
                                    className="btn btn-outline border-royal-gold/30 hover:border-royal-gold text-royal-gold hover:text-foreground"
                                >
                                    {t.exploreLogic}
                                </button>
                            </div>

                            {/* Footer */}
                            <div className="text-center pt-8 pb-4">
                                <p className="text-muted-foreground text-sm">
                                    {t.copyright}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TalentCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
